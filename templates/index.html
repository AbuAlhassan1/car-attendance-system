<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="{{ url_for('static', filename='js/yolo.js') }}">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .table-loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .camera-container {
            position: relative;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .camera-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Add loading overlay -->
    <div class="overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Car Attendance System</h1>
        
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by driver name or plate number...">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" id="openCameraBtn">
                    <i class="bi bi-camera"></i> Scan Vehicle
                </button>
            </div>
        </div>

        <!-- Vehicles Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Plate Number</th>
                        <th>Driver Name</th>
                        <th>Car Color</th>
                        <th>Car Type</th>
                        <th>Registration Date</th>
                        <th>QR Code</th>
                    </tr>
                </thead>
                <tbody id="vehiclesTableBody">
                    <!-- Table content will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Add table loader -->
        <div id="tableLoader" class="table-loader">
            <div class="spinner"></div>
            <p class="mt-2">Searching...</p>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraTitle">Vehicle Scanner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="camera-container">
                        <div class="camera-mode" id="cameraMode">Plate Detection Mode</div>
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div class="camera-overlay" id="cameraOverlay">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary" id="captureBtn">Capture Plate</button>
                        <button class="btn btn-secondary" id="retryBtn" style="display: none;">Retry</button>
                    </div>
                    
                    <!-- Detection Results -->
                    <div id="detectionResults" class="mt-3" style="display: none;">
                        <h6>Detection Results:</h6>
                        <div id="detectedInfo"></div>
                        
                        <!-- Registration Form -->
                        <form id="registrationForm" class="mt-3">
                            <div class="mb-3">
                                <label class="form-label">Plate Number</label>
                                <input type="text" class="form-control" id="plateNumber" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Driver Name</label>
                                <input type="text" class="form-control" id="driverName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Car Color</label>
                                <input type="text" class="form-control" id="carColor" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Car Type</label>
                                <input type="text" class="form-control" id="carType" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Driver Photo</label>
                                <div class="mt-2">
                                    <img id="driverPhotoPreview" src="" alt="Driver photo preview" style="max-width: 200px; display: none;" class="img-thumbnail">
                                </div>
                                <input type="hidden" id="driverPhotoData">
                            </div>
                            <button type="submit" class="btn btn-success">Register Vehicle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
